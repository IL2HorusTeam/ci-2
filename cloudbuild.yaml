steps:

- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'beta', 'functions', 'deploy',
    'difficulty-get-data',
    '--entry-point', 'get_data',
    '--set-env-vars', 'CORS_ALLOW_ORIGIN=*',
    '--region', 'europe-west1',
    '--runtime', 'python37',
    '--memory', '128MB',
  ]
  dir: 'difficulty/get_data'


- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'beta', 'functions', 'deploy',
    'difficulty-decompose-value',
    '--entry-point', 'decompose_value',
    '--set-env-vars', 'CORS_ALLOW_ORIGIN=*',
    '--region', 'europe-west1',
    '--runtime', 'python37',
    '--memory', '128MB',
  ]
  dir: 'difficulty/decompose_value'


- name: 'gcr.io/cloud-builders/gcloud'
