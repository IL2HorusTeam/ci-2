- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'beta', 'functions', 'deploy',
    'events-parser-data',
    '--entry-point', 'get_data',
    '--set-env-vars', 'CORS_ALLOW_ORIGIN=*',
    '--region', 'europe-west1',
    '--runtime', 'python37',
    '--memory', '128MB',
  ]
